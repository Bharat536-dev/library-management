<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrower Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-primary mb-4">👤 Borrower Details</h2>
    <div class="d-flex flex-row justify-content-right align-items-center mb-4">
    <a href="/borrowers/add" class="btn btn-success mb-3">➕ Add Borrower</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Borrower ID</th>
            <th>Borrower Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="borrower : ${borrowers}">
            <td th:text="${borrower.id}">1</td>
            <td th:text="${borrower.name}">John Doe</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a href="/" class="btn btn-primary">🏠 Back to Home</a>
    </div>
</div>
</body>
</html>
