<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrow a Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5">
    <h2 class="text-primary mb-4">ðŸ“– Borrow a Book</h2>

    <form th:action="@{/borrow}" method="post">
        <div class="mb-3">
            <label class="form-label">Select Borrower</label>
            <select class="form-select" name="borrowerId" required>
                <option th:each="b : ${borrowers}" th:value="${b.id}"
                        th:text="${'ID: ' + b.id}">Borrower</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Book</label>
            <select class="form-select" name="bookId" required>
                <option th:each="book : ${books}" th:value="${book.id}"
                        th:text="${book.title}">Book</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Borrow</button>
    </form>
    <div class="mt-4">
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</div>
</body>
</html>
