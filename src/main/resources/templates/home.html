<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5">



    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">üìö Library Books</h2>
        <a href="/borrowers" class="btn btn-success">üë§ Borrower Details</a>

        <a href="/borrow" class="btn btn-warning">Borrow Book</a>
        <a href="/borrowed-books" class="btn btn-info">View Borrowed Books</a>
        <a class="btn btn-success" href="/add">‚ûï Add Book</a>
    </div>

    <!-- Search Form -->
    <form action="/search" method="get" class="input-group mb-4">
        <input type="text" name="keyword" class="form-control" placeholder="Search by title..." required>
        <button type="submit" class="btn btn-outline-primary">üîç Search</button>
    </form>

    <!-- Book Table -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col" class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author != null ? book.author.name : 'N/A'}"></td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-danger" th:onclick="'deleteBook(' + ${book.id} + ')'">
                            üóëÔ∏è Delete
                        </button>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Optional Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function deleteBook(bookId) {
        if (!confirm("Are you sure you want to delete this book?")) return;

        fetch('/books/' + bookId, {
            method: 'DELETE'
        }).then(response => {
            if (response.ok) {
                window.location.reload();
            } else {
                response.text().then(text => {
                    alert("Failed to delete book:\n" + text);
                });
            }
        }).catch(error => {
            alert("Error deleting book: " + error);
        });
    }
</script>

</body>
</html>
