<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrowed Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-primary mb-4">ðŸ“š Borrowed Books</h2>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Record ID</th>
            <th>Borrower ID</th>
            <th>Book Title</th>
            <th>Borrow Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${borrowRecords}">
            <td th:text="${record.id}">1</td>
            <td th:text="${record.borrower != null ? record.borrower.id : 'N/A'}">Borrower ID</td>
            <td th:text="${record.book != null ? record.book.title : 'N/A'}">Book Title</td>
            <!-- Format the borrow date dynamically -->
            <td th:text="${record.borrowDate != null ? #temporals.format(record.borrowDate, 'yyyy-MM-dd') : 'N/A'}">
                2025-05-13
            </td>

        </tr>
        </tbody>
    </table>
    <div class="mt-4">
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</div>
</body>
</html>
