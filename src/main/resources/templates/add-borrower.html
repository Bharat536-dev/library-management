<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Borrower</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-primary mb-4">➕ Add New Borrower</h2>

    <form th:action="@{/borrowers/add}" th:object="${borrower}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Borrower Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter borrower name" required>
        </div>
        <button type="submit" class="btn btn-primary">✅ Submit</button>
        <a href="/borrowers" class="btn btn-secondary ms-2">↩ Back</a>
    </form>
</div>
</body>
</html>
