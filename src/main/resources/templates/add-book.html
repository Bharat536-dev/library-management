<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Book</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- ‚úÖ Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">üìö Add New Book</h3>
          <form th:action="@{/add}" th:object="${book}" method="post">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter book title" required>
            </div>
            <div class="mb-3">
              <label for="isbn" class="form-label">ISBN</label>
              <input type="text" id="isbn" th:field="*{isbn}" class="form-control" placeholder="Enter ISBN number" required>
            </div>
            <div class="mb-3">
              <label for="authorName" class="form-label">Author Name</label>
              <input type="text" id="authorName" th:field="*{author.name}" class="form-control" placeholder="Enter author's name">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <a href="/" class="btn btn-link">‚Üê Back to Home</a>
      </div>
    </div>
  </div>
</div>

<!-- ‚úÖ Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
